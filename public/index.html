<!DOCTYPE html>
<html>

<head>
  <title>ChatGPT API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-10">
        <h1 class="text-center my-5">ChatGPT API</h1>

        <div class="card">
          <div class="card-body">
            <div class="chat-container">
              <div class="chat-box" id="chatBox">
                <div class="chat-box-inner">
                  <p class="chat-message text-center">Welcome to ChatGPT API! Ask me anything.</p>
                </div>
              </div>
              <form id="chatForm">
                <div class="form-group">
                  <textarea id="chatInput" name="text" class="form-control" rows="3"
                    placeholder="Type your message here..."></textarea>
                </div>
                <button type="submit" class="btn btn-success ml-auto w-100">Send</button>
                <div class="spinner-container">
                  <div class="spinner"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
